<html>
    <head>
        <title>JSON -> Grafiek</title>
        <link rel="stylesheet" type="text/css" href="css.css">
        <script src="https://d3js.org/d3.v4.min.js"></script>
    </head>
    
<body>
    <h1>Top 20 Cities - USA</h1>
<script>
    d3.json("data.json", function (data)
    { 
        var canvas = d3.select("body").append("svg")
        .attr("width", 2000)
        .attr("height", 1000)
        
        canvas.selectAll("rect")
        .data(data)
        .enter()
        .append("rect")
        .attr("width", function(d){return d.population * 0.0001;})
        .attr("height", 42)
        .attr("y", function(d, i){return i * 50;})
        .attr("fill","#1b7b8d")
        
        canvas.selectAll("text")
        .data(data)
        .enter()
        .append("text")
        .attr("fill", "white")
        .attr("y", function(d, i) {return i * 50 + 26;})
        .text(function(d) {return '| ' + d.City + ' -' + '  (' + d.population + ')';})
    }
    )
</script>
    
    
</body>
</html>
